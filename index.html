<!DOCTYPE html>
<html>
<head>
    <title>Map Display</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Enter Latitude and Longitude:</h2>
    Latitude: <input type="text" id="lat">
    Longitude: <input type="text" id="lng">
    <button onclick="showLocation()">Show Location</button>
    <iframe id="map" width="300" height="150" allowfullscreen></iframe>

    <script>
        function showLocation() {
            var lat = document.getElementById('lat').value;
            var lng = document.getElementById('lng').value;
            var mapUrl = "https://maps.google.com/maps?q=" + lat + "," + lng + "&t=&z=13&ie=UTF8&iwloc=&output=embed";
            document.getElementById('map').src = mapUrl;
        }
    </script>
</body>
</html>
