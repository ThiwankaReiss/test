<!DOCTYPE html>
<html>
<head>
    <title> Display</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    
    Country: <input type="text" id="countryName">
    Size: <input type="text" id="sizeC">
    <button onclick="showLocation()">Show Location</button>
    <br>
    <iframe id="mapFrame" width="100%" height="500px" allowfullscreen></iframe>
    <script>
        function showLocation() {
            var country = document.getElementById("countryName").value;
            var mapFrame = document.getElementById("mapFrame");
            var sizeC=document.getElementById("sizeC").value;
            mapFrame.src = "https://maps.google.com/maps?q=" + encodeURIComponent(country) + `&t=&z=${sizeC}&ie=UTF8&iwloc=&output=embed`;
        }
    </script>
</body>
</html>
